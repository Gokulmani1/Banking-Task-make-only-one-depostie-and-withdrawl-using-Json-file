          <div class="row mt-5">
              <div class="col-lg-2">
                  <label>Account Number</label>
              </div>
              <div class="col-lg-3">
                <input type="tel" class="form-control "  placeholder="account number" pattern="[0-9]{10}" id="accountnumber" />
              </div>

          </div>
          <div class="row mt-1">

              </div>
              <div class="col-lg-2">&nbsp;</div>
              
          </div>
          <div class="row mt-1">
              <div class="col-lg-2">
                  <label>Withdraw Amount</label>
              </div>
              <div class="col-lg-3">
                <input type="tel"  class="form-control" placeholder="Withdraw amount" id="withdrawamount" />
              </div>
              <div class="col-lg-2">&nbsp;</div>
              
          </div>
          <div class="row mt-1">
              <div class="col-lg-2">
                  <label>Transaction Mode</label>
              </div>
              <div class="col-lg-3">
                <input type="radio"  name="GFG" id="radio1"
                value="deposite">Deposite<br>
                <input type="radio"   name="GFG" id="radio2"
                value="Withdraw">Withdraw<br>
              </div>
              <div class="col-lg-2">&nbsp;</div>
              
          </div>
